<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id = "backpanel">

        <div id = "display">
            <div class = "previousInput">
                <div class = "previousInputText">previousInput</div>
            </div>
            <div class = "currentInput">
                <div class = "currentInputText">currentInput</div>
            </div>
        </div>

        <div id = "calculatorInputs">
            <div class = "row ONE">
                <div class = "AC INPUT">
                    <div>AC</div>
                </div>
                <div class = "CLEAR INPUT">
                    <div>CLEAR</div>
                </div>
            </div>
            <div class = "row TWO">
                <div class = "number seven INPUT">
                    <div>7</div>
                </div>
                <div class = "number eight INPUT">
                    <div>8</div>
                </div>
                <div class = "number nine INPUT">
                    <div>9</div>
                </div>
                <div class = "operation divide INPUT">
                    <div>/</div>
                </div>
            </div>
            <div class = "row THREE">
                <div class = "number four INPUT">
                    <div>4</div>
                </div>
                <div class = "number five INPUT">
                    <div>5</div>
                </div>
                <div class = "number six INPUT">
                    <div>6</div>
                </div>
                <div class = "operation multiply INPUT">
                    <div>x</div>
                </div>
            </div>
            <div class = "row FOUR">
                <div class = "number one INPUT">
                    <div>1</div>
                </div>
                <div class = "number two INPUT">
                    <div>2</div>
                </div>
                <div class = "number three INPUT">
                    <div>3</div>
                </div>
                <div class = "operation subtract INPUT">
                    <div>-</div>
                </div>
            </div>
            <div class = "row FIVE">
                <div class = "decimal INPUT">
                    <div>.</div>
                </div>
                <div class = "number zero INPUT">
                    <div>0</div>
                </div>
                <div class = "equals INPUT">
                    <div>=</div>
                </div>
                <div class = "operation add INPUT">
                    <div>+</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
